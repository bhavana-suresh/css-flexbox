<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox and Positioning Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CSS Flexbox and Positioning Example</h1>
        <section class="flexbox-section">
            <h2>Flexbox Layout</h2>
            <div class="flexbox-container">
                <div class="flexbox-item">Item 1</div>
                <div class="flexbox-item">Item 2</div>
                <div class="flexbox-item">Item 3</div>
                <div class="flexbox-item flexbox-item-4">Item 4</div>
            </div>
        </section>
        <h2>Positioning</h2>
        <div class="positioning-section">
            <div class="absolute-positioned">
                <div class="inner-padding">Absolute Positioning</div>
            </div>
        </div>
        <div class="fixed-positioned">Fixed Positioning</div>
    </div>


</body>
</html>
